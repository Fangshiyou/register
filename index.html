<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="./index.js" ></script>
<body>
    <div id="box">
        <div  class="contents">
            <div class="first">
                <h1>欢迎注册</h1>
                <p>已有帐号？<span id="login">登录</span></p>
            </div>
            <div class="sencend" id="reg_content">
                <form method="POST">
                    <label>用户名</label>
                    <input id="user" type='text' placeholder="请输入用户名"/>
                    <br>
                    <div id='user-valid'></div>
                
                    <label>手机号</label>
                    <input id="number" type='text' placeholder="可用于登录或找回密码"/>
                    <br>
                    <div id='number-valid'></div>
                
                    <label>密&nbsp;&nbsp;&nbsp;码</label>
                    <input id="mima" type='text' placeholder="请设置密码"/>
                    <br>
                    <div id='mima-valid'></div>
                
                    <label>验证码</label>
                    <input id="yan" type='text' placeholder="请输入验证码"/>
                    <input id='btn' type='button' value="获取验证码">
                    <br>
                    <div id='yan-valid'></div>
                    <input id='sub' type="button" value="注册">
                    <br>
                    <input id="check" type="checkbox" /> 
                    <span id='accept'>阅读并接受<a id="a">《百度用户协议》</a>及<a id="a">《百度隐私权保护声明》</a></span>
                </form>
            </div>
           
        </div>
    </div>
</body>
</html>
